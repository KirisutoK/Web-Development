<!DOCTYPE html>

    <html>
        <head>
            <title> Hyperlinks Reference </title>
        </head>
        
        <body>
            <h1> HYPER LINKS </h1>
            <hr>
            <h2> External Links </h2>
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://www.github.com">GitHub</a>
            <a href="https://www.wikipedia.org">Wikipedia</a>
            <h2> Internal Links </h2> <!-- Must have the file -->
            <a href="default.html">default.html</a>
            <a href="headings.html">headings.html</a>
            <a href="textformatting.html">Home.html</a>
            <h2> Email Links </h2> 
            <a href="mailto:someone@example.com">Send me an email</a> <!-- This creates a link to direct to Emails and automatically go to compose page based on email linked -->
            <h2> Opening Links in New Tab </h2>
            <a href="https://www.google.com" target="blank">Open Google in New Tab</a> <!-- <target> makes it so it opens up a blank tab-->
            <h2> Anchor Links </h2> <!-- This link makes it so that when they click the link, their screen is locked into that one specific code which has a specific id for it -->
            <p id="about">About Me</p> 
            <a href="#about">Jump to About me</a>
        </body>
    </html>

    <!--
    <a> | creates a link  | Brings the user to the link if clicked
    
    href | where the link goes | directs the user to the link
    target="blank" | brings the user to a new page/tab | New Tab
    title | When mouse is hovered it shows title | Title when link is hovered

    Always put https:// for external Links
    -->
